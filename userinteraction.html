<h2 style="font-size: 20px;">Celcius to Fahrenheit conversion</h2>

<p style="font-size: 20px;">Insert a number into one of the input fields below: </p>

<p style="font-size: 20px;"><input id="c" onkeyup="convert('C')"> degrees Celsius</p>

<p style="font-size: 20px;"><input id="f" onkeyup="convert('F')"> degrees Fahrenheit</p> 



<script>
function convert(degree) {
  var x;
  if (degree == "C") {
    x = document.getElementById("c").value * 9 / 5 + 32;
    document.getElementById("f").value = Math.round(x);
  } else {
    x = (document.getElementById("f").value -32) * 5 / 9;
    document.getElementById("c").value = Math.round(x);
  }
}
</script>
